# =============================================================================
# Flutter Release Build - Media Center Arti Marziali
# =============================================================================
# Created: 2025-01-28
# Builds APK/AAB and uploads artifacts
# =============================================================================

name: Flutter Release

on:
  push:
    tags:
      - 'v*'
      - 'flutter-v*'

  workflow_dispatch:
    inputs:
      build_type:
        description: 'Build type'
        required: true
        default: 'apk'
        type: choice
        options:
          - apk
          - appbundle
          - both
      flavor:
        description: 'Build flavor'
        required: true
        default: 'release'
        type: choice
        options:
          - release
          - profile

env:
  FLUTTER_VERSION: '3.19.0'
  JAVA_VERSION: '17'

jobs:
  # ===========================================================================
  # Analyze before building
  # ===========================================================================
  analyze:
    name: Pre-build Analysis
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          cache: true

      - name: Cache pub dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.pub-cache
            flutter_app/.dart_tool
          key: ${{ runner.os }}-pub-${{ hashFiles('flutter_app/pubspec.lock') }}
          restore-keys: |
            ${{ runner.os }}-pub-

      - name: Install dependencies
        run: |
          cd flutter_app
          flutter pub get

      - name: Analyze
        run: |
          cd flutter_app
          flutter analyze --no-fatal-infos

      - name: Run tests
        run: |
          cd flutter_app
          flutter test 2>&1 || true

  # ===========================================================================
  # Build APK
  # ===========================================================================
  build-apk:
    name: Build APK
    runs-on: ubuntu-latest
    needs: [analyze]
    if: github.event.inputs.build_type != 'appbundle'
    timeout-minutes: 30

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: ${{ env.JAVA_VERSION }}

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          cache: true

      - name: Cache pub dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.pub-cache
            flutter_app/.dart_tool
          key: ${{ runner.os }}-pub-${{ hashFiles('flutter_app/pubspec.lock') }}

      - name: Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('flutter_app/android/gradle/wrapper/gradle-wrapper.properties') }}

      - name: Install dependencies
        run: |
          cd flutter_app
          flutter pub get

      - name: Extract version from pubspec
        id: version
        run: |
          cd flutter_app
          VERSION=$(grep 'version:' pubspec.yaml | sed 's/version: //g' | tr -d ' ')
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Building version: $VERSION"

      - name: Build APK (release)
        run: |
          cd flutter_app
          flutter build apk --release \
            --build-name=${{ steps.version.outputs.version }} \
            --obfuscate \
            --split-debug-info=build/debug-info

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: apk-release-${{ steps.version.outputs.version }}
          path: flutter_app/build/app/outputs/flutter-apk/app-release.apk
          retention-days: 90

      - name: Upload debug symbols
        uses: actions/upload-artifact@v4
        with:
          name: debug-symbols-apk-${{ steps.version.outputs.version }}
          path: flutter_app/build/debug-info/
          retention-days: 90

  # ===========================================================================
  # Build AAB (App Bundle for Play Store)
  # ===========================================================================
  build-aab:
    name: Build AAB (Play Store)
    runs-on: ubuntu-latest
    needs: [analyze]
    if: github.event.inputs.build_type != 'apk'
    timeout-minutes: 30

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: ${{ env.JAVA_VERSION }}

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          cache: true

      - name: Cache pub dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.pub-cache
            flutter_app/.dart_tool
          key: ${{ runner.os }}-pub-${{ hashFiles('flutter_app/pubspec.lock') }}

      - name: Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('flutter_app/android/gradle/wrapper/gradle-wrapper.properties') }}

      - name: Install dependencies
        run: |
          cd flutter_app
          flutter pub get

      - name: Extract version
        id: version
        run: |
          cd flutter_app
          VERSION=$(grep 'version:' pubspec.yaml | sed 's/version: //g' | tr -d ' ')
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Decode keystore
        if: env.KEYSTORE_BASE64 != ''
        env:
          KEYSTORE_BASE64: ${{ secrets.KEYSTORE_BASE64 }}
        run: |
          echo "$KEYSTORE_BASE64" | base64 -d > flutter_app/android/app/release-keystore.jks

      - name: Build AAB (release)
        run: |
          cd flutter_app
          flutter build appbundle --release \
            --build-name=${{ steps.version.outputs.version }} \
            --obfuscate \
            --split-debug-info=build/debug-info

      - name: Upload AAB
        uses: actions/upload-artifact@v4
        with:
          name: aab-release-${{ steps.version.outputs.version }}
          path: flutter_app/build/app/outputs/bundle/release/app-release.aab
          retention-days: 90

      - name: Upload debug symbols
        uses: actions/upload-artifact@v4
        with:
          name: debug-symbols-aab-${{ steps.version.outputs.version }}
          path: flutter_app/build/debug-info/
          retention-days: 90

  # ===========================================================================
  # Create GitHub Release
  # ===========================================================================
  create-release:
    name: Create Release
    runs-on: ubuntu-latest
    needs: [build-apk, build-aab]
    if: startsWith(github.ref, 'refs/tags/')
    permissions:
      contents: write

    steps:
      - name: Download APK artifact
        uses: actions/download-artifact@v4
        with:
          pattern: apk-release-*
          path: artifacts/apk
          merge-multiple: true

      - name: Download AAB artifact
        uses: actions/download-artifact@v4
        with:
          pattern: aab-release-*
          path: artifacts/aab
          merge-multiple: true

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            artifacts/apk/*.apk
            artifacts/aab/*.aab
          generate_release_notes: true
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
