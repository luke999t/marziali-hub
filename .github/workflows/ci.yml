# =============================================================================
# CI Pipeline - Media Center Arti Marziali
# =============================================================================
# FIX_2025_01_28: Created CI/CD pipeline for automated testing
# UPDATE_2025_01_28: Enhanced with caching, coverage, parallel jobs
# POLICY: ZERO MOCK - all tests call real backend
# =============================================================================

name: CI Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  PYTHON_VERSION: '3.11'
  FLUTTER_VERSION: '3.19.0'
  NODE_VERSION: '20'

jobs:
  # ===========================================================================
  # Backend Tests
  # ===========================================================================
  backend-tests:
    name: Backend Tests (Python ${{ matrix.python-version }})
    runs-on: ubuntu-latest
    timeout-minutes: 30

    strategy:
      matrix:
        python-version: ['3.11']

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
          POSTGRES_DB: test_db
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      redis:
        image: redis:7
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'
          cache-dependency-path: backend/requirements.txt

      - name: Install dependencies
        run: |
          cd backend
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-asyncio pytest-timeout pytest-cov httpx

      - name: Wait for PostgreSQL
        run: |
          until pg_isready -h localhost -p 5432; do
            echo "Waiting for PostgreSQL..."
            sleep 2
          done

      - name: Start backend
        run: |
          cd backend
          uvicorn main:app --host 0.0.0.0 --port 8000 &
          echo "Waiting for backend to start..."
          sleep 15
          curl -f http://localhost:8000/health || exit 1
        env:
          DATABASE_URL: postgresql://test:test@localhost:5432/test_db
          DATABASE_URL_ASYNC: postgresql+asyncpg://test:test@localhost:5432/test_db
          REDIS_URL: redis://localhost:6379
          SECRET_KEY: test-secret-key-for-ci
          ENVIRONMENT: testing

      - name: Run unit tests with coverage
        run: |
          cd backend
          python -m pytest tests/unit/ -v --tb=short --timeout=60 \
            --cov=. --cov-report=xml:coverage-unit.xml \
            --junitxml=test-results-unit.xml
        env:
          DATABASE_URL: postgresql://test:test@localhost:5432/test_db
          DATABASE_URL_ASYNC: postgresql+asyncpg://test:test@localhost:5432/test_db
          TEST_BACKEND_URL: http://localhost:8000

      - name: Run API integration tests
        run: |
          cd backend
          python -m pytest tests/api/ -v --tb=short --timeout=120 \
            --cov=. --cov-append --cov-report=xml:coverage-api.xml \
            --junitxml=test-results-api.xml
        env:
          DATABASE_URL: postgresql://test:test@localhost:5432/test_db
          DATABASE_URL_ASYNC: postgresql+asyncpg://test:test@localhost:5432/test_db
          TEST_BACKEND_URL: http://localhost:8000

      - name: Run integration tests
        run: |
          cd backend
          python -m pytest tests/integration/ -v --tb=short --timeout=120 \
            --cov=. --cov-append --cov-report=xml:coverage-integration.xml \
            --junitxml=test-results-integration.xml
        env:
          DATABASE_URL: postgresql://test:test@localhost:5432/test_db
          DATABASE_URL_ASYNC: postgresql+asyncpg://test:test@localhost:5432/test_db
          TEST_BACKEND_URL: http://localhost:8000

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: backend-test-results-${{ matrix.python-version }}
          path: |
            backend/test-results-*.xml
            backend/coverage-*.xml
          retention-days: 30

      - name: Upload coverage to summary
        if: always()
        run: |
          cd backend
          echo "## Backend Test Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ -f coverage-integration.xml ]; then
            echo "Coverage reports generated successfully." >> $GITHUB_STEP_SUMMARY
          fi

  # ===========================================================================
  # Flutter Analysis & Tests
  # ===========================================================================
  flutter-analyze:
    name: Flutter Analyze & Test
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          cache: true

      - name: Cache pub dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.pub-cache
            flutter_app/.dart_tool
          key: ${{ runner.os }}-pub-${{ hashFiles('flutter_app/pubspec.lock') }}
          restore-keys: |
            ${{ runner.os }}-pub-

      - name: Install dependencies
        run: |
          cd flutter_app
          flutter pub get

      - name: Analyze code
        run: |
          cd flutter_app
          flutter analyze --no-fatal-infos 2>&1 | tee analyze-output.txt
          echo "## Flutter Analysis" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          tail -5 analyze-output.txt >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY

      - name: Check formatting
        run: |
          cd flutter_app
          dart format --set-exit-if-changed lib/ 2>&1 || true

      - name: Run unit tests
        run: |
          cd flutter_app
          flutter test --coverage --machine > test-results.json 2>&1 || true

      - name: Upload Flutter test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: flutter-test-results
          path: |
            flutter_app/coverage/
            flutter_app/test-results.json
            flutter_app/analyze-output.txt
          retention-days: 30

  # ===========================================================================
  # Frontend Build & Lint (Next.js)
  # ===========================================================================
  frontend-check:
    name: Frontend Lint & Build
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: |
          cd frontend
          npm ci

      - name: Lint check
        run: |
          cd frontend
          npm run lint 2>&1 || true

      - name: Type check
        run: |
          cd frontend
          npx tsc --noEmit 2>&1 || true

      - name: Build
        run: |
          cd frontend
          npm run build
        env:
          NEXT_PUBLIC_API_URL: http://localhost:8000

  # ===========================================================================
  # Security Scan
  # ===========================================================================
  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
          cache-dependency-path: backend/requirements.txt

      - name: Install security tools
        run: |
          pip install bandit safety

      - name: Run Bandit (Python security linter)
        run: |
          cd backend
          bandit -r api/ core/ models/ modules/ services/ middleware/ \
            -x ./tests,./venv,./.venv \
            -ll -ii -f json -o bandit-report.json 2>&1 || true
          echo "## Security Scan Results" >> $GITHUB_STEP_SUMMARY
          echo "Bandit scan completed." >> $GITHUB_STEP_SUMMARY

      - name: Check dependencies for vulnerabilities
        run: |
          cd backend
          pip install -r requirements.txt
          safety check --full-report 2>&1 || true

      - name: Upload security reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: security-reports
          path: backend/bandit-report.json
          retention-days: 30

  # ===========================================================================
  # Build Check
  # ===========================================================================
  build-check:
    name: Build Verification
    runs-on: ubuntu-latest
    needs: [backend-tests, flutter-analyze, frontend-check]
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
          cache-dependency-path: backend/requirements.txt

      - name: Verify backend imports
        run: |
          cd backend
          pip install -r requirements.txt
          python -c "from main import app; print('Backend imports OK')"

      - name: Build summary
        run: |
          echo "## Build Verification" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Component | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-----------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Backend Tests | ${{ needs.backend-tests.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Flutter Analyze | ${{ needs.flutter-analyze.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Frontend Check | ${{ needs.frontend-check.result }} |" >> $GITHUB_STEP_SUMMARY
