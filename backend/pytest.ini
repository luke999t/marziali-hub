[pytest]
# AI_MODULE: Pytest Configuration
# AI_DESCRIPTION: Configuration for REAL API testing (ZERO MOCK)

# Async mode
asyncio_mode = auto

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Markers
markers =
    asyncio: async tests
    slow: slow tests (> 5s)
    admin: tests requiring admin auth
    integration: integration tests
    unit: unit tests
    security: security tests (OWASP)
    owasp: OWASP security tests
    stress: stress/load tests
    regression: regression tests
    critical: critical flow tests
    performance: performance tests
    e2e: end-to-end tests
    system: system tests
    smoke: smoke tests (fast, critical paths, <30s total)
    holistic: holistic tests (complete user journeys)
    audit: audit trail tests (compliance, GDPR)

# Coverage (run with --cov=api --cov=services)
addopts = -v --tb=short

# Warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
