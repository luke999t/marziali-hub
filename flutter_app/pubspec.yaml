name: martial_arts_streaming
description: Enterprise streaming platform for martial arts - Netflix style
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.2.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  # State Management - BLoC Pattern (Enterprise)
  flutter_bloc: ^8.1.3
  bloc: ^8.1.2
  equatable: ^2.0.5

  # Dependency Injection
  get_it: ^7.6.4
  injectable: ^2.3.2

  # Networking
  dio: ^5.4.0
  retrofit: ^4.0.3
  connectivity_plus: ^5.0.2

  # Local Storage
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  flutter_secure_storage: ^9.0.0
  shared_preferences: ^2.2.2

  # Video Player - Netflix Style
  video_player: ^2.8.2
  chewie: ^1.7.4
  better_player: ^0.0.84

  # UI/UX - Netflix Style
  shimmer: ^3.0.0
  cached_network_image: ^3.3.1
  flutter_svg: ^2.0.9
  lottie: ^3.0.0
  animations: ^2.0.8
  flutter_animate: ^4.3.0

  # Navigation
  go_router: ^13.0.1

  # Firebase (Push Notifications, Analytics)
  # FIX_2025_01_22: Updated Firebase for web compatibility
  firebase_core: ^3.3.0
  firebase_messaging: ^15.1.0
  firebase_analytics: ^11.3.0
  # FIX_2025_01_21: Added missing local notifications package
  flutter_local_notifications: ^17.0.0

  # Authentication
  flutter_appauth: ^6.0.3
  google_sign_in: ^6.2.1
  sign_in_with_apple: ^5.0.0
  local_auth: ^2.1.8

  # Payments
  flutter_stripe: ^10.1.1
  in_app_purchase: ^3.1.13

  # Utils
  intl: ^0.19.0
  logger: ^2.0.2+1
  freezed_annotation: ^2.4.1
  json_annotation: ^4.8.1
  dartz: ^0.10.1
  rxdart: ^0.27.7
  uuid: ^4.2.2

  # Download & Offline
  flutter_downloader: ^1.11.6
  path_provider: ^2.1.2

  # Skeleton/Pose Viewer
  flutter_3d_controller: ^1.3.1

  # Permissions
  permission_handler: ^11.2.0

  # Screen Orientation & Full Screen
  wakelock_plus: ^1.1.4
  auto_orientation: ^2.3.1

  # WebSocket for Glasses Control
  web_socket_channel: ^2.4.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  build_runner: ^2.4.8
  freezed: ^2.4.6
  json_serializable: ^6.7.1
  injectable_generator: ^2.4.1
  retrofit_generator: ^8.0.6
  hive_generator: ^2.0.1
  bloc_test: ^9.1.5
  # mocktail: ^1.0.1  # DEPRECATED - ZERO MOCK POLICY - Non usare
  http: ^1.2.0  # Per test REALI ZERO MOCK
  integration_test:
    sdk: flutter

  # Enterprise Test Suite Dependencies
  coverage: ^1.7.2
  test: ^1.25.2
  golden_toolkit: ^0.15.0
  network_image_mock: ^2.1.1
  fake_async: ^1.3.1
  clock: ^1.1.1

